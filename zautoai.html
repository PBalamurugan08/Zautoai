      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <style>
      .card-container .card {
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>

    <!-- Custom styles for this template -->

    <link href="dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <span class="bg-img" style="color: white">
        <img
          src="assets/images/zautoai_logo.jpg"
          alt="zautoai logo"
          loading="lazy"
          class="d-inline-block align-center"
          width="50"
          height="50"
        />
        ZautoAI
      </span>

      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="navbar-brand" href="#">
            <img
              src="assets/images/bala.jpg"
              class="rounded-circle"
              alt="bala"
              loading="lazy"
              width="40"
              height="40"
            />
          </a>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <span data-feather="home"></span>
                  Dashboard
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="bar-chart-2"></span>
                  Salary Details
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="layers"></span>
                  Performance
                </a>
              </li>
            </ul>

            <h6
              class="sidebar-heading d-flex justify-content-left px-3 mt-2 mb-1 text-muted"
            >
              <span>Projects </span>
              <a class="link-secondary" href="#" aria-label="Add a new report">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Holidays
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h2 class="h3">Employee Details</h2>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-3">
                <button
                  type="button"
                  class="btn-sm btn-outline-secondary"
                  onclick="clearList()"
                >
                  Clear
                </button>

                <button
                  type="button"
                  class="btn-sm btn-outline-secondary ms-3"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  Add Employee
                </button>
                <input
                  type="checkbox"
                  class="form-check-input ms-3"
                  id="defaultCheck"
                  onclick="prepareHTML()"
                />

                <label class="form-check-label ms-2" for="defaultCheck">
                  List
                </label>
              </div>
            </div>
          </div>

          <div class="card-container" id="card-container"></div>
          <div class="clearfix"></div>
        </main>
      </div>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Employees Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form to input Name and City -->
            <form id="myForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="Enter your City"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                Save
              </button>

              <button type="reset" class="btn btn-dark" data-bs-dismiss="modal">
                close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom">
      <div class="text-center p-1 bg-light mb-0.5 border-top">
        © 2023 Copyright:
        <span class="text-reset fw-bold">ZautoAI</span>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <script src="./zautoai.js"></script>
  </body>
</html>
